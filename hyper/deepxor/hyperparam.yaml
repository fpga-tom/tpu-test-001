trainingInput:
  scaleTier: basic
  hyperparameters:
    maxTrials: 10
    maxParallelTrials: 1
    enableTrialEarlyStopping: True
    goal: MINIMIZE    
    hyperparameterMetricTag: hamming_distance
    params:
    - parameterName: l2
      type: DOUBLE
      minValue: 0.001
      maxValue: 0.1
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: learning_rate
      type: DOUBLE
      minValue: 0.001
      maxValue: 0.1
      scaleType: UNIT_LINEAR_SCALE
    - parameterName: batch_size
      type: DISCRETE
      discreteValues:
      - 4
      - 8
      - 16
